<div class="login-container bg-light">
  <div class="login-box">
    <h1 translate>APP_NAME</h1>
    <form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
      <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
        아이디나 비밀번호가 맞지 않습니다.
      </div>
      <div class="form-group">
        <label class="d-block">
          <h2>아이디</h2>
          <input type="text" class="form-control" formControlName="id" autocomplete="id" [placeholder]="'id' | translate" />
          <span hidden translate>id</span>
          <small [hidden]="loginForm.controls.id.valid || loginForm.controls.id.untouched" class="text-danger"
            translate>
            아이디를 입력하세요.
          </small>
        </label>
        <label class="d-block">
          <h2>비밀번호</h2>
          <input type="password" class="form-control" formControlName="password" autocomplete="current-password"
            [placeholder]="'Password' | translate" required />
          <span hidden translate>Password</span>
          <small [hidden]="loginForm.controls.password.valid || loginForm.controls.password.untouched" class="text-danger"
            translate>
            비밀번호가 필요합니다.
          </small>
          <small [hidden]="!errorMsg">{{errorMsg}}</small>
        </label>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" formControlName="remember" />
            <span translate>로그인 상태 유지</span>
          </label>
        </div>
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || isLoading">
        <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
        <span translate>로그인</span>
      </button>
    </form>
  </div>
  <p class="version">ver. {{version}}</p>
</div>
