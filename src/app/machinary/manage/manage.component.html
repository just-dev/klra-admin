<div class="sub-title row" style="margin-right: 10px;">
  <div class="col-10"> 장비관리 </div>
  <div class="col-2" *ngIf="!isAddMode">
    <span class="btn btn-success btn-block" (click)="startAdd()">
      <i class="fas fa-plus"></i>
      장비추가
    </span>
  </div>

</div>
<br>
<div *ngIf="isAddMode">
  <app-machinary-input (close)="onAddClose($event)"></app-machinary-input>
</div>
<div>
  <ul>
    <li class="status_value"></li>
    <li class="status_value">관리번호</li>
    <li class="status_value">모델명</li>
    <li class="status_value">Serial No.</li>
    <li class="status_value">높이</li>
    <li class="status_value">구동타입</li>
    <li class="status_value">등급</li>
    <li class="status_value">상태</li>
    <li class="status_value">비고</li>
  </ul>
</div>
<div *ngFor="let m of machinList">
  <div class="equipment_card" *ngIf="!m.isExpanded">
    <ul>
      <li class="status_value" (click)="expand(m)">
        <fa-icon [icon]="['fas', 'angle-right']" size="lg"></fa-icon>
      </li>
      <li class="status_value">{{m.code}}</li>
      <li class="status_value">{{m.model_name}}</li>
      <li class="status_value">{{m.serial}}</li>
      <li class="status_value">{{m.height}}M</li>
      <li class="status_value">{{m.type}}</li>
      <li class="status_value">{{m.grade}}</li>
      <li class="status_value">{{m.status}}</li>
      <li class="status_value">{{m.desc}}</li>
    </ul>
  </div>
  <app-machinary-card-detail *ngIf="m.isExpanded" [machinary]="m" (close)="fold(m)"></app-machinary-card-detail>
</div>
